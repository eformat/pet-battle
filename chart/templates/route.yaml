{{- if and (eq .Values.route true) (ne .Values.istio.enabled true) }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "pet-battle.fullname" . }}
  labels:
    {{- include "pet-battle.labels" . | nindent 4 }}
spec:
  port:
    targetPort: tcp-8080
  to:
    kind: Service
    name: {{ include "pet-battle.fullname" . }}
    weight: 100
  wildcardPolicy: None
status:
  ingress:
    - conditions:
        - status: 'True'
          type: Admitted
{{ end }}
