---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "pet-battle.fullname" . }}
  labels:
    {{- include "pet-battle.labels" . | nindent 4 }}
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
      name: tcp-8080
  selector:
    {{- include "pet-battle.selectorLabels" . | nindent 4 }}
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
